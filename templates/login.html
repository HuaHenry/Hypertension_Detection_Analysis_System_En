{% extends "base.html" %}

{% block content %}
<!-- 使用独立的登录页面CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-98">
    <div class="card login-card shadow-lg">
        <!-- 蓝色标题栏 -->
        <div class="card-header bg-blue-gradient text-white text-center">
            <h3 class="card-title mb-0"><i class="fas fa-sign-in-alt me-2"></i> User Login</h3>
        </div>
        
        <div class="card-body p-4">
            <!-- 消息提醒 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endwith %}

            <!-- 登录表单 -->
            <form method="POST" action="{{ url_for('login') }}">
                <!-- 用户名 -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-blue"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>

                <!-- 密码 -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-blue"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                </div>

                <!-- 登录按钮 -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-blue btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </div>
            </form>

            <!-- 注册链接 -->
            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue">Register now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
